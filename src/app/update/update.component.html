<div class="container alert alert-info col-md-8">
  <form class="well form-horizontal">
               <div class="profile-userpic d-flex justify-content-center">
                   <img width="150px" src="../../assets/{{pers.path | noImage}}" class="img-responsive rounded-circle" alt="">
                 </div>
              <fieldset>
                 <div class="form-group">
                    <label class="col-md-4 control-label">Pr√©nom</label>
                    <input [(ngModel)]="pers.prenom" name="prenom" class="form-control" required="true" type="text"></div>
                    
                 <div class="form-group">
                    <label class="col-md-4 control-label">Nom</label>
                    <input [(ngModel)]="pers.nom" name="nom" class="form-control" required="true" type="text"></div>
                    
                 <div class="form-group">
                    <label class="col-md-4 control-label">Age</label>
                    <input [(ngModel)]="pers.age" name="age" class="form-control" required="true" type="text"></div>
          
                 <div class="form-group">
                    <label class="col-md-4 control-label">Profession</label>
                    <input [(ngModel)]="pers.profession" name="profession" class="form-control" type="text">
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label">URL de l'avatar</label>
                    <input [(ngModel)]="pers.path" name="path" class="form-control" type="text">
                  </div>
                    
                 </fieldset>
         <button class="btn-success" (click)="updateCV()">Valider</button>
 </form>
</div>
